{% for post in posts %}
<div class="post">
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
    <small>Published: {{ post.created }}</small>
</div>
{% endfor %}

{% if not has_more %}
<script>
    document.getElementById('load-more-trigger').remove();
</script>
{% endif %}
